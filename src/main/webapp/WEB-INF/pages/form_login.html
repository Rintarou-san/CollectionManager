<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>WOW! Collection - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/resources/css/style_form.css}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="form-section">
            <div class="row justify-content-center">
                <h1 class="form-title">Authorization</h1>
            </div>
            <div class="row justify-content-center">
                <div class="form-content">
                    <div th:if="${#httpServletRequest.getParameter('error')}" class="row justify-content-center">
                        <p class="message error-message">Invalid username or password</p>
                    </div>
                    <div th:if="${#httpServletRequest.getParameter('logout')}" class="row justify-content-center">
                        <p class="message success-message">Success log out</p>
                    </div>
                    <div class="row justify-content-center">
                        <form th:action="@{/login}" method="post" th:object="${object}" class="form">
                            <div class="row my-3">
                                <label for="username" class="col-4 col-form-label label-style">Username</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                            </div>
                            <div class="row my-3">
                                <label for="password" class="col-4 col-form-label label-style">Password</label>
                                <div class="col-8">
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-3 justify-content-center">
                                    <button type="submit" class="btn btn-submit btn-style">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
